<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Premium mobile bartending in Halifax. Two Sailors Bartending brings style, service, and unforgettable drinks to your event." />
    <!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://twosailorsbartending.ca/" />
<meta property="og:title" content="Two Sailors Bartending" />
<meta property="og:description" content="Premium bartending for weddings, parties, and corporate events in Halifax." />
<meta property="og:image" content="%PUBLIC_URL%/weblogo.jpeg" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Two Sailors Bartending" />
<meta name="twitter:description" content="Premium bartending for weddings, parties, and corporate events in Halifax." />
<meta name="twitter:image" content="%PUBLIC_URL%/weblogo.jpeg" />


<link rel="icon" type="image/jpeg" href="%PUBLIC_URL%/weblogo.jpeg" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Two Sailors Bartending</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Two Sailors Bartending",
        "image": "https://twosailorsbartending.ca/weblogo.jpeg",
        "@id": "https://twosailorsbartending.ca/",
        "url": "https://twosailorsbartending.ca/",
        "telephone": "+1-902-000-0000",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "South End",
          "addressLocality": "Halifax",
          "addressRegion": "NS",
          "postalCode": "B3H",
          "addressCountry": "CA"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 44.6488,
          "longitude": -63.5752
        },
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
          "opens": "09:00",
          "closes": "23:00"
        }],
        "sameAs": [
          "https://www.instagram.com/twosailorsbartending/"
        ],
        "servesCuisine": "Beverages",
        "menu": "https://twosailorsbartending.ca/menu",
        "areaServed": {
          "@type": "Place",
          "name": "Halifax and Atlantic Canada"
        }
      }
      </script>
      
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

    -->
  </body>
</html>
